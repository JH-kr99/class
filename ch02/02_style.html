<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트(html 디자인코드) & 외부 스타일 시트(파일분리)</title>
    <!--외부 css 불러오기 -->
    <link rel="stylesheet" href="style.css">


    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>

    <!-- 내부 스타일 -->
     <h1>안녕하세요...</h1>
    
    <!-- 외부 스타일 (외부에 style.css와 연결시켜사용하는것) -->
     <h2>양정인력개발센터</h2>
    
</body>
</html>
