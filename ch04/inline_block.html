<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        span {
            background-color: red;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: -5.5px;
            text-align: center;
        }

        .wrap {
            display: flex;
        }

        .box {
            width: 200px;
            background-color: blue;
            color: #fff;
            text-align: center;
        }
        img {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 인라인 : 내용 만큼만 공간차지 : 넓이,높이 변경이 안됨 -> inline block
    span, a, 폼,  img display: block
    블록타입 : 내용과 상관없이 한 줄 -->
    <!-- inline 타입 메뉴 만들기 -->
    <span>단어1</span>
    <span>단어2</span>
    <span>단어3</span>
    <div class="wrap">
        <div class="box">상자1</div>
        <div class="box">상자1</div>
        <div class="box">상자1</div>
    </div>
    <img src="../ch03/images/illust01.jpg">
    <img src="../ch03/images/illust02.jpg">
    <img src="../ch03/images/illust03.jpg">

</body>

</html>
