<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 이미지 갤러리</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ✅ 기본 (PC) 4개 */
    .gallery {
      grid-template-columns: repeat(4, 1fr);
    }

    /* ✅ 태블릿: 768px 이하에서 2개 */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ✅ 스마트폰: 480px 이하에서 1개 */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="../ch03/images/illust01.jpg">
    <img src="../ch03/images/illust02.jpg">
    <img src="../ch03/images/illust03.jpg">
    <img src="../ch03/images/m1.jpg">
  </div>

</body>
</html>
