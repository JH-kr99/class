<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넣고 조정하기</title>

    <style>
        div {
            width: 400px;
        }
        img {
            width: 100%;
        }
        header {
            background-image: url('images/illust02.jpg');
            width: 100%;
            height:500px;
        }
    </style>
</head>
<body>
    <!-- img 글자를 위에 쓸 수 없다-->
    <div>
        <!--576px => 400px -->
        <img src="./images/illust01.jpg" alt="Hello, Summer" title=" 여름 이미지">
    </div>

    <!--배경 이미지는 글자를 쓸 수 있다 : 배경이미지는 div, p, 시멘틱테그-->
    <header>양정인력개발센터</header>
</body>
</html>
