<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass(), removeClass()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        .box {
            width: 300px;
            height: 300px;
            transition: 0.3s;
        }

        .clrs {
            background-color: aqua;
            border: 3px solid #000;
        }
    </style>
</head>

<body>
    <div class="box" id="box">Box</div>

    <button id="add">클래스 추가</button>
    <button id="remove">클래스 제거</button>

    <script>
        $("#add").click(function () {
            $("#box").addClass("clrs")
        })
        $("#remove").click(function () {
            $("#box").removeClass("clrs")
        })
    </script>
</body>

</html>
