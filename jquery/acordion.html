<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언 메뉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        .accordion {
            width: 250px;
            border: 1px solid #ccc;
        }

        .accordion .title {
            background-color: #f2f2f2;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }

        .accordion .sub {
            padding: 10px;
            background-color: #fff;
            display: none;
        }

        .title span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="title">
            <span><i class="fa-solid fa-computer-mouse"></i></span>
            <span>조직관리</span>

        </div>
        <div class="sub">부서관리</div>

        <div class="title">
            <span><i class="fa-solid fa-file"></i></span>전자결제

        </div>
        <div class="sub"> - 결재대기문서</div>

        <div class="title">
            <span><i class="fa-solid fa-shield-halved"></i></span>게시판 관리

        </div>
        <div class="sub"> - 게시판 환경설정</div>

    </div>

    <script>
        $(".title").click(function () {
            let sub = $(this).next(".sub");
            if (sub.is(":visible")) {//현재 상태 
                sub.slideUp(100);
            } else {
                $(".accordion .sub").slideUp(100); // 다른 서브 메뉴 닫기
                sub.slideDown(100);
            }
        });
    </script>
</body>

</html>
