<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 여러 개 일때 선택한 이미지를 클릭했을 때 확대</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        .largeImg {
            width: 480px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .thumnail {
            width: 110px;
            height: 90px;
            cursor: pointer;
            margin-right: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 큰 이미지 -->
    <img src="../images/f.jpg" id="largeImg" class="largeImg">
    <br>

     <!-- 작은 이미지 -->
    <img src="../images/h.jpg" class="thumnail" data-large="../images/h.jpg">
    <img src="../images/f.jpg" class="thumnail" data-large="../images/f.jpg">
    <img src="../images/h.jpg" class="thumnail" data-large="../images/h.jpg">
    <img src="../images/f.jpg" class="thumnail" data-large="../images/f.jpg">

    <script>
        $(".thumnail").click(function(){
            let large = $(this).data("large");
            $("#largeImg").attr({
                "src" : large
            });
        });
    </script>
</body>
</html>
