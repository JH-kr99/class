<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .her-bg {
            background-image: url(./fish.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 500px;

            color: #fff;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- img태그 위에는 글자를 적을 수 없다.cf) position 이용하면 글자를 적을 수 있다
    background - image : 이미지 위에 글자를 적을 수 있다
                        화면에 이미지를 가득 채울 때 -->
    <div class="hero-wrap">
        <div class="her-bg">
            수족관에 오신 것을 환영합니다.
        </div>
    </div>

    
    
</body>
</html>
