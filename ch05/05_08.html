<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Basic</title>
    <style>
        div {
            width: 100%;
            background-color: red;
        }
        h1 {
            text-align: center;
        }
        li.select {
            color: red;
        }
        ul {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <h1 class="select">제목 글자</h1>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>감</li>
    </ul>
    </div>
</body>
</html>
