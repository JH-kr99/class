<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손선택자</title>
    <style>
        /* 후손 선택자 : 띄어쓰기=> 내 자식들 전부 */
        #header h1 {
            color: red;
        }

        /* 자손 선택자 : > => 내 바로 밑에 있는 자식만 */
        #section>p {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">Lorem ipsum dolor sit amet.</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <p>양정인력개발센터</p>
        <div>
            <h1 class="title">Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus nobis magni accusantium tenetur numquam
                aperiam!</p>
        </div>

    </div>
</body>

</html>
